<!DOCTYPE html>
<html>
    <head>
        <title>CCS</title>
        <style>
            /* 초기화 */
            *{margin: 0; padding: 0;}

            /* 주제 */
            body {background-color: pink;}
            #container {

                /*색상 및 크기 */
                width: 500px; height: 250px;
                background-color: turquoise;

                /* 위치 */
                position: absolute;
                left: 50%; top: 50%;
                margin-left: -250px;
                margin-top: -125px;
            }
        </style>
    </head>

        <div id="container">
            <h1>sssssssss</h1>
        </div>
    </body>
