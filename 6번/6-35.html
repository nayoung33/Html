<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            .box {
                width: 100px; height: 100px;
                position: absolute;
            }
            .box:nth-child(1) {background-color: blue;}
            .box:nth-child(2) {background-color: aquamarine;}
            .box:nth-child(3) {background-color: cornflowerblue;}
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
