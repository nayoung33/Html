<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid; display: flex;">
        <div style="width: 50%; padding: 20px; border: 1px solid;">123</div>
        <div style="border: 1px solid;">456</div>
    </div>


    <div style="border: 1px solid; display: flex; margin-top: 20px;">
        <div style="border: 1px solid; flex: 2;">123</div>
        <div style="border: 1px solid; flex: 3;">4567</div>
    </div>

    <div style=" position: relative; height: 50px; border: 1px solid; display: flex; margin-top: 20px;">
        <div>123</div>
        <div style="position: absolute; top: 0px; right: 40px;">456</div>
    </div>

    <div style="display: flex; border: 1px solid;">
        <div style="width: 80%; border: 1px solid;">123</div>
        <div style="width: 20%; border: 1px solid;">456</div>
    </div>

    <div style="box-sizing: border-box; border: 1px solid; height: 200px; display: flex;">
        <div style="flex: 1;">
            <div style="height: 200px; padding: 20px; border: 1px solid; border-radius: 20px;">456</div>
        </div>
        <div style="flex: 1; border: 1px solid; border-radius: 20px; display: flex; align-items: center; justify-content: center;">456</div>
    </div>
</body>
</html>
