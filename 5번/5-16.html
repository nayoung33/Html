<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            input:enabled {background-color: aqua;}
            input:disabled {background-color: gainsboro;}
            input:focus {background-color: yellow;}
        </style>
    </head>
    <body>
        <h2>사용가능</h2>
        <input/>
        <h2>사용불가능</h2>
        <input disabled="disabled"/>
    </body>
</html>
