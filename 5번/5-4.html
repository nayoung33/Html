<!DOCTYPE html>
<html>
    <head>
        <title>SS3 Selector Basic</title>
        <style>
            #header {
                width: 800px; margin: 0 auto;
                background:yellow
            }
            #wrap {
                width: 800px; margin: 0 auto;
                overflow: hidden;
            }
            #aside {
                width: 200px; float: left;
                background: pink;
            }
            #content {
                width: 600px; float: left;
                background: lightsalmon;
            }     
      </style>
    </head>
    <body>
        <div id="header">
            <h1>dddddd</h1>
        </div>
        <div id="wrap">
            <div id="aside">
            <h1>vvvvvv</h1>
        </div>
        <div id="content">
            <h1>nnnnnnn</h1>
        </div>
    </div>
</html>
