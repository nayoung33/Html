        <style>
            table > tbody > tr > th {
                color: blueviolet;
            }
        </style>
    </head>

        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>

                <td>윤인성</td>
                <td>서울특별시 강서구</td>
            </tr>
        </table>
    </body>
</html>
