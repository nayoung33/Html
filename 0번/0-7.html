<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">(최대 3개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="range" min="0" max="5">(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="range" min="0" max="3" value="1">(최대 3개)
            </ul>
            <p><b>포장선택</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물포장함</label></li>
                <li><label><input type="radio" name="gift" value="no">선물포장 안함</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
                <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr">
                </li>
                <li>
                    <label for="meil">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone">
                </li>
            </li>
         </fieldset>
        </ul>
    </form>
</body>
</html>
