<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 1px solid;
            transition: 2s ease-in;
        }
        .box:hover {
            width: 200px;
            height: 200px;
            background-color: yellow;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
